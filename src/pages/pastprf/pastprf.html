<h3 color="secondary">Past Perfect</h3>
<p>The past perfect tense is used to describe an action completed at some point in the past</p>
<br> <h4  color="danger">Formula</h4><br>Subject+had+3rd form of verb+object
<h4  color="danger">Examples</h4>
*He had eaten apples before i came<br>
*They had not gone to market<br>
*Had she slaped you??<br>
*Had we not eaten food?<br>
